<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="style.f108d155.css"><title>SPA Demo</title><link rel="stylesheet" href="invoices_filter.6cab3070.css"></head><body> <div id="app"></div> <script id="main-template" type="text/x-handlebars-template">
        <div class="container-fluid bg-light">
            <div class="header-line container">
                <h4 class="invoice-header">Invoices</h4>
                <div class="horizontal"></div>
            </div>

            <div class="container bg-white">
                <h5>Actions</h5>
                <a class="btn btn-primary item" href="#create?" role="button">Add new</a>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="form-group row">
                        <label for="search" class="col-sm-2 col-form-label">Search:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="search">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="go">
                    Go
               </button> 
            </div>

            <div class="container bg-white">
                <h5>Invoices</h5>
                <table class="table" id="table-invoices">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Create</th>
                            <th scope="col">No</th>
                            <th scope="col">Supply</th>
                            <th scope="col">Comment</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="list">
                        {{#each this}}
                            <tr>
                                <td>{{this.date_created}}</td>
                                <td>{{this.number}}</td>
                                <td>{{this.date_supply}}</td>
                                <td>{{this.comment}}</td>
                                <td>
                                    <a class="edit btn btn-primary item"  href="#edit?" role="button" data-number={{this.number}} data-id={{this.id}}>Edit</a>
                                    <button type="button" class="del btn btn-danger" id={{this.id}}>
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </script> <script id="error-template" type="text/x-handlebars-template">
        <div class="d-flex justify-content-center align-items-center" id="main">
            <h1 class="mr-3 pr-3 align-top border-right inline-block align-content-center">404</h1>
            <div class="inline-block align-middle">
                <h2 class="font-weight-normal lead" id="desc">The page you requested was not found.</h2>
            </div>
        </div>
    </script> <script id="create-invoice-template" type="text/x-handlebars-template">
        <div class="container-fluid bg-light">

            <div class="header-line container">
                <h4 class="create-header">Create Invoices</h4>
                <div class="horizontal"></div>
            </div>

            <div class="container bg-white">
                <form id="myForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Number:</label>
                        <input type="text" class="form-control" name="number" id="Number" aria-describedby="emailHelp" placeholder="number">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Invoice Date:</label>
                        <input type="date" class="form-control" name="date_created" id="InvoiceDate" placeholder="Select Date">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Supply Date:</label>
                        <input type="date" class="form-control" name="date_supply" id="SupplyDate" placeholder="Select Date">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Comment:</label>
                        <textarea class="form-control" name="comment" id="Comment" rows="3"></textarea>
                    </div>
                    <a class="btn btn-primary item" href="#?" role="button">Back</a>
                    <button id="btn-save" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </script> <script id="edit-template" type="text/x-handlebars-template">
        <div class="container-fluid bg-light">

                <div class="header-line container">
                    <h4 class="create-header">Edit Invoices</h4>
                    <div class="horizontal"></div>
                </div>
    
                <div class="container bg-white">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Number:</label>
                            <input type="text" class="form-control" name="number" id="Number" aria-describedby="emailHelp" placeholder="number" value={{this.number}}>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Invoice Date:</label>
                            <input type="date" class="form-control" name="date_created" id="InvoiceDate" placeholder="Select Date">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Supply Date:</label>
                            <input type="date" class="form-control" name="date_supply" id="SupplyDate" placeholder="Select Date">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Comment:</label>
                            <textarea class="form-control" name="comment" id="Comment" rows="3"></textarea>
                        </div>
                        <a class="btn btn-primary item" href="#?" role="button">Back</a>
                        <button class="btn btn-primary" id="btn-save-edit" data-id={{this.id}} >Save</button>
                        
                    </form>
                </div>
            </div>
    </script> <script src="invoices_filter.d5f094d9.js"></script>
</body></html>
